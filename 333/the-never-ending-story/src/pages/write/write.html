<ion-header>

  <ion-navbar>
    <ion-title>Write</ion-title>
    <ion-buttons end>
      <button ion-button color="primary">
        Send
      </button>
      <button ion-button icon-only (click)="showStory()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>
  <story class="hidden {{shown ? 'shown' : ''}}"></story>
  <ion-textarea></ion-textarea>
</ion-content>
